<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Modul Tabel</title>
</head>
<body>
	<center>
		<h1>Table Example : Spanning Rows and Columns</h1>
		<h3><center>A more complex sample table</h3>
	</center>
	<table border="1" align="center" cellpadding="10">
		<tr>
			<th>Gambar</th>
			<th>Nama</th>
			<th colspan="4">Ciri-ciri</th>
		</tr>
		<tr>
			<td rowspan="2"><img src="image/ular.jpg" width="100px" height=""></td>
			<td rowspan="2">Ular</td>
			<th>Jenis</th>
			<th>Reproduksi</th>
			<th>Berkaki</th>
			<th>Beracun</th>
		</tr>
		<tr>
			<td>Reptil</td>
			<td>Bertelur</td>
			<td>0</td>
			<td>Iya</td>
		</tr>
		<tr>
			<td rowspan="2"><img src="image/kadal.png" width="100px"></td>
			<td rowspan="2">Kadal</td>
			<th>Jenis</th>
			<th>Reproduksi</th>
			<th>Berkaki</th>
			<th>Beracun</th>
		</tr>
		<tr>
			<td>Reptil</td>
			<td>Bertelur</td>
			<td>4</td>
			<td>Iya</td>
		</tr>
		<tr>
			<td rowspan="2"><img src="image/paus.jpg" width="100px"></td>
			<td rowspan="2">Paus</td>
			<th>Jenis</th>
			<th>Reproduksi</th>
			<th>Berkaki</th>
			<th>Beracun</th>
		</tr>
		<tr>
			<td>Mamalia</td>
			<td>Beranak</td>
			<td>0</td>
			<td>Tidak</td>
		</tr>
	</table>
</body>
</html>
